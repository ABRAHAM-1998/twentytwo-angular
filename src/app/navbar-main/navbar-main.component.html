<mat-sidenav-container fullscreen>
	<mat-sidenav #sidenav mode="side" opened class="app-sidenav">
		<div class="centerimg">
			<img width="190" mat-card-lg-image class="image" [src]="transform()">
		</div>
		<mat-nav-list>
			<h4 matLine>{{pdata['name']}}</h4>

			<a mat-list-item [routerLink]="[{ outlets: { 'auxialry': 'home' } }]" routerLinkActive="active-list-item">
				<h2 matLine>FEEDS</h2>
				<mat-icon matListIcon>speed</mat-icon>
			</a>
			<a mat-list-item (click)="fn_View(pdata['_id'])" routerLinkActive="active-list-item">
				<h2 matLine>MY PROFILE</h2>
				<mat-icon matListIcon>add_shopping_cart</mat-icon>
			</a>
			<a mat-list-item [routerLink]="[{ outlets: { 'auxialry': 'friends' } }]"
				routerLinkActive="active-list-item">
				<h2 matLine> FRIEND SEARCH</h2>
				<mat-icon matListIcon>category</mat-icon>
			</a>
			<a mat-list-item routerLink="/ssss" routerLinkActive="active-list-item">
				<h2 matLine>Chats</h2>
				<mat-icon matListIcon>engineering</mat-icon>
			</a>
			<a mat-list-item [routerLink]="[{ outlets: { 'auxialry': 'createpost' } }]"
				routerLinkActive="active-list-item">
				<h2 matLine>CREATE POST</h2>
				<mat-icon matListIcon>perm_identity</mat-icon>
			</a>
			<a mat-list-item routerLink="/retailer">
				<h2 matLine>ACCOUT SETTINGS</h2>
				<mat-icon matLfn_logoutistIcon>settings</mat-icon>
			</a>
			<a mat-list-item (click)="fn_logout()">
				<h2 matLine>logout</h2>
				<mat-icon matLfn_logoutistIcon>settings</mat-icon>
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary" class="mat-elevation-z3" style="position: fixed;z-index: 200;">
			<button mat-icon-button (click)="sidenav.toggle()">

				<mat-icon>menu</mat-icon>
			</button>
			<h3>TWENTY TWO</h3>


			<div class="toolbar-content">
				<mat-icon matListIcon class="span2">settings</mat-icon>
				<mat-icon matlistIcon class="span2"> notifications</mat-icon>
			</div>



		</mat-toolbar>
		<div class="app-content mt-5">
			<router-outlet name="auxialry"></router-outlet>

		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
