<div class="grid-container" >
  <div class="grid-item" *ngFor="let item of data;let i =  index">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"> <img src="{{item.postdetails[0].imgurl}}" class="image"
            alt=""></div>
        <mat-card-title>{{item.postdetails[0].name}}</mat-card-title>
        <mat-card-subtitle>{{item.date | date  :'short'}}</mat-card-subtitle>
        <mat-card-subtitle>{{item.location}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{item.image}}" alt="Photo">
      <mat-card-content>
        <p>{{item.Description}}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card> 
  </div>
</div>
